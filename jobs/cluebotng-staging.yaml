---
# Important things
- name: core
  image: tool-cluebotng-staging/core:latest
  command: ./cluebotng -l -m live_run
  continuous: true
  cpu: '0.5'
  mem: 0.5Gi
  port: 3565
  replicas: 1

- name: bot
  image: tool-cluebotng-staging/botng:latest
  command: botng --irc-relay --debug
  continuous: true
  cpu: '0.5'
  mem: 1Gi
  port: 8118
  health-check-http: /health
  replicas: 1
  mount: none

# Metrics forwarding
- name: grafana-alloy
  image: tool-cluebotng-staging/grafana-alloy:latest
  command: run-alloy
  continuous: true
  cpu: '0.5'
  mem: 1Gi
  port: 8118
  health-check-http: /health
  replicas: 1
  mount: none
