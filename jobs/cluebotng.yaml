---
# Important things
- name: core
  image: tool-cluebotng/core:latest
  command: ./cluebotng -l -m live_run
  continuous: true
  cpu: 1
  mem: 1Gi
  port: 3565
  mount: none

- name: bot
  image: tool-cluebotng/bot:latest
  command: run-cbng
  continuous: true
  cpu: 3
  mem: 2Gi
  health-check-script: health-check
  mount: none

- name: irc-relay
  image: tool-cluebotng/irc-relay:latest
  command: run-relay
  continuous: true
  cpu: 1
  mem: 0.5Gi
  port: 3334/udp
  mount: none
