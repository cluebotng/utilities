---
# Important things
- name: core
  image: bullseye
  command: cd ./apps/core/current && ./cluebotng -l -m live_run
  continuous: true
  cpu: '0.5'
  mem: 0.5Gi
  port: 3565
  replicas: 1
  no-filelog: true

- name: bot
  image: tool-cluebotng/bot:latest
  command: run-cbng
  continuous: true
  cpu: '0.5'
  mem: 1Gi
  health-check-script: health-check
  replicas: 1
  mount: none

- name: irc-relay
  image: tool-cluebotng/irc-relay:latest
  command: run-relay
  continuous: true
  cpu: '0.5'
  mem: 1Gi
  port: 3334
  replicas: 1
  mount: none

- name: redis
  image: tool-containers/redis:latest
  command: server
  continuous: true
  port: 6379

# Review import
- name: report-review.import
  command: curl -s https://cluebotng.toolforge.org/api/?action=review.import
  image: bookworm
  schedule: '13 * * * *'
  filelog: false
  mount: all
  emails: none

# Backups
- name: backup-database
  command: bash -c 'mysqldump --defaults-file={{ tool_dir }}/replica.my.cnf -h tools-db {{ database_user }}__cb | gzip -9 > {{ tool_dir }}/mysql_backups/$(date +"%d-%m-%Y_%H-%M-%S").sql.gz'
  image: mariadb
  schedule: '45 */2 * * *'
  filelog: false
  mount: all
  emails: none

- name: prune-backups
  command: bash -c 'find "{{ tool_dir }}/mysql_backups" -mtime +7 -delete'
  image: bookworm
  schedule: '30 5 * * *'
  filelog: false
  mount: all
  emails: none
