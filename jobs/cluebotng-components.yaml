config_version: v1beta1
components:
  irc-relay:
    component_type: continuous
    build:
      repository: https://github.com/cluebotng/irc_relay
      ref: main
    run:
      command: run-relay
      port: 3334

  core:
    component_type: continuous
    build:
      repository: https://github.com/cluebotng/core
      ref: main
    run:
      command: cluebotng -l -m live_run
      port: 3565

  bot:
    component_type: continuous
    build:
      repository: https://github.com/cluebotng/bot
      ref: main
    run:
      command: cluebot-ng
